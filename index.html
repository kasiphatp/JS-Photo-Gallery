<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="js/lightbox/css/lightbox.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">
      <header>
        <input type="text" placeholder="Search" id="search">
      </header>
      <main>
        <div class="gallery">
          <div class="img">
            <a href="photos/01.jpg" data-lightbox="scenery" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields." data-alt="Hay Bales">
              <img src="photos/thumbnails/01.jpg" title="Hay Bales" alt="Hay Bales">
            </a>
          </div>
          <div class="img">
            <a href="photos/02.jpg" data-lightbox="scenery" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here." data-alt="Lake">
              <img src="photos/thumbnails/02.jpg" title="Lake" alt="Lake">
            </a>
          </div>
          <div class="img">
            <a href="photos/03.jpg" data-lightbox="scenery" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below." data-alt="Canyon">
              <img src="photos/thumbnails/03.jpg" title="Canyon" alt="Canyon">
            </a>
          </div>
          <div class="img">
            <a href="photos/04.jpg" data-lightbox="scenery" data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today." data-alt="Iceberg">
              <img src="photos/thumbnails/04.jpg" title="Iceberg" alt="Iceberg">
            </a>
          </div>
          <div class="img">
            <a href="photos/05.jpg" data-lightbox="scenery" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." data-alt="Desert">
              <img src="photos/thumbnails/05.jpg" title="Desert" alt="Desert">
            </a>
          </div>
          <div class="img">
            <a href="photos/06.jpg" data-lightbox="scenery" data-title="Fall is coming, I love when the leaves on the trees start to change color." data-alt="Fall">
              <img src="photos/thumbnails/06.jpg" title="Fall" alt="Fall">
            </a>
          </div>
          <div class="img">
            <a href="photos/07.jpg" data-lightbox="scenery" data-title="I drove past this plantation yesterday, everything is so green!" data-alt="Plantation">
              <img src="photos/thumbnails/07.jpg" title="Plantation" alt="Plantation">
            </a>
          </div>
          <div class="img">
            <a href="photos/08.jpg" data-lightbox="scenery" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!" data-alt="Dunes">
              <img src="photos/thumbnails/08.jpg" title="Dunes" alt="Dunes">
            </a>
          </div>
          <div class="img">
            <a href="photos/09.jpg" data-lightbox="scenery" data-title="We enjoyed a quiet stroll down this countryside lane. " data-alt="Countryside Lane">
              <img src="photos/thumbnails/09.jpg" title="Countryside Lane" alt="Countryside Lane">
            </a>
          </div>
          <div class="img">
            <a href="photos/10.jpg" data-lightbox="scenery" data-title="Sunset at the coast! The sky turned a lovely shade of orange." data-alt="Sunset">
              <img src="photos/thumbnails/10.jpg" title="Sunset" alt="Sunset">
            </a>
          </div>
          <div class="img">
            <a href="photos/11.jpg" data-lightbox="scenery" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking." data-alt="Cave">
              <img src="photos/thumbnails/11.jpg" title="Cave" alt="Cave">
            </a>
          </div>
          <div class="img">
            <a href="photos/12.jpg" data-lightbox="scenery" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in." data-alt="Bluebells">
              <img src="photos/thumbnails/12.jpg" title="Bluebells" alt="Bluebells">
            </a>
          </div>
        </div> <!-- /gallery -->
      </main> <!-- /main -->
      <footer>
        <p>&lt; &#47; &gt; with &hearts; by Kasiphat</p>
      </footer>
    </div> <!-- container -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous">
    </script>
    <script src="js/lightbox/js/lightbox.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
